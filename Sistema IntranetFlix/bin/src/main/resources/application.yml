server:
  port: 8080
  servlet:
    context-path: /IntranetFlix
        
spring:
  application:
    name: IntranetFlix
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#      dialect: org.hibernate.dialect.MySQL8Dialect
       dialect: org.hibernate.dialect.MySQL5InnoDBDialect  
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/videosflix?useTimezone=true&serverTimezone=UTC
    username: root
    password: root